<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> NUM REPORT. </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> DATE OF TEST </th>
        <td mat-cell *matCellDef="let element"> {{element.pdf_date | date: 'dd MMM , yyyy  '}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="laboratory">
        <th mat-header-cell *matHeaderCellDef> LABORATORY </th>
        <td mat-cell *matCellDef="let element"> {{element.laboratory}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="efficiency">
        <th mat-header-cell *matHeaderCellDef> EFFICIENCY </th>
        <td mat-cell *matCellDef="let element"> {{element.lab_test_efficiency}} % </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;" (click)="_openPdfReport(row)"></tr>
</table>
